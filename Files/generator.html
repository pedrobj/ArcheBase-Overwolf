<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<title>ArcheBase</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="style.css" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		
		<script language="Javascript" type="text/javascript">
			$(function(){
				document.getElementById("iframe-content").onload = function(){
					$("#iframe-content").fadeIn('slow');
					$("._feed-page").remove();
				};
			});
		</script>
	</head>

	<body>
		<div onmousedown="dragMove();" style="height: 100%;padding: 0;margin: 0;text-align:center;">
			<button class="_feed-page btn btn-primary text-center"><span class='glyphicon glyphicon-refresh glyphicon-refresh-animate'></span></button>
			<iframe id="iframe-content" src="http://arche-base.com/builds/generator" name="content" width="100%" height="99%" frameborder="0" style="display:none;"></iframe>
		</div>
	</body>
</html>
