<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<title>ArcheBase</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="style.css" />
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		
		<script language="Javascript" type="text/javascript">
			function dragMove(){
				overwolf.windows.getCurrentWindow(function(result){
					if (result.status=="success"){
						overwolf.windows.dragMove(result.window.id);
					}
				});
			};
			
			function closeWindow(){
				overwolf.windows.getCurrentWindow(function(result){
					if (result.status=="success"){
						overwolf.windows.close(result.window.id);
					}
				});
			};
			
			$(function(){
				var send = JSON.parse( window.localStorage.getItem('view_build') );
				if(send){
					var iframe = document.getElementById("iframe-content");
					iframe.src = send.url;
					iframe.onload = function(){
						$("#iframe-content").fadeIn('slow');
						$("._feed-page").remove();
					};
				}
			});
		</script>
		
		<style>
			html, body {
			  background: #FFF;
			  padding: 0;
			  margin: 0 auto;
			  text-align: center;
			  height: 100%;
			}
		</style>
	</head>

	<body>
		<button class="_feed-page btn btn-primary text-center"><span class='glyphicon glyphicon-refresh glyphicon-refresh-animate'></span></button>
		<iframe id="iframe-content" name="content" width="100%" height="99%" frameborder="0" style="display:none;"></iframe>
	</body>
</html>
